<!DOCTYPE html>
<html>
<head>
<title>Firebase Text Input</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="input-section">
  <h1>Input Text</h1>
  <input type="text" id="textInput" placeholder="Enter text">
  <button id="submitButton">Submit</button>
</div>
<div id="display-section">
  <h1>Display Text</h1>
  <div id="displayText"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.24.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.1/firebase-firestore-compat.js"></script>
<script>
// Your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyArAgY-VXEtga-EyN44RgE_tgUCFx9s5Aw",
  authDomain: "bcc-event-calendar-cbb72.firebaseapp.com",
  projectId: "bcc-event-calendar-cbb72",
  storageBucket: "bcc-event-calendar-cbb72.firebasestorage.app",
  messagingSenderId: "917300882786",
  appId: "1:917300882786:web:df483d8e992c7b7794903b",
  measurementId: "G-WSR2GGT2N8"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const textInput = document.getElementById('textInput');
const submitButton = document.getElementById('submitButton');
const displayText = document.getElementById('displayText');

// Load initial texts when the page loads
loadTexts();

submitButton.addEventListener('click', () => {
  const text = textInput.value;
  if (text.trim() !== '') {  //Avoid empty submissions
    db.collection('texts').add({ text: text, createdAt: firebase.firestore.FieldValue.serverTimestamp() })
      .then(() => {
        textInput.value = ''; // Clear input field
        loadTexts(); // Update the display after adding a new text
      })
      .catch((error) => {
        console.error('Error adding document: ', error);
      });
  }
});

function loadTexts() {
  db.collection('texts').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
    let texts = '';
    snapshot.forEach(doc => {
      texts += `<p>${doc.data().text}</p>`;
    });
    displayText.innerHTML = texts;
  });
}


</script>
</body>
</html>
